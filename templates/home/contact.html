{% extends 'base.html' %}
{% block title %} Contact {% endblock title %} 
{% block contactactive %} active {% endblock contactactive %}

{% block body %}

<div class="container my-3">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<h1 style="color: red;text-align: center;font-weight: bold;border: dotted;">Contact Form</h1>
			<form method="post" action="/contact">
				{% csrf_token %}
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name"class="form-control"id="name"aria-describedby="name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email"class="form-control"id="email"aria-describedby="email">
				</div>
				<div class="form-group">
					<label for="phone">Mobile Number</label>
					<input type="phone" name="phone"class="form-control"id="phone">
				</div>
				<div class="form-group">
					<label for="content">Message</label>
					<!-- <input type="text" name=""class="form-control"id="content"> -->
					<textarea class="form-control"name="content"id="content"cols="30"rows="4"></textarea>
				</div>
				<button type="submit"class="form-control btn btn-primary mt-3">Contact Me</button>
			</form>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>

{% endblock body %}
